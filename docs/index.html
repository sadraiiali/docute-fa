<!DOCTYPE html>
<html lang="fa">

<head>
    <script>
        (function() {
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect != location.href) {
                history.replaceState(null, null, redirect);
            }
        })();
    </script>
	<style>
		ol li {
			list-style: persian;
		}
		code {
			direction: ltr;
			display: inline-block;
			padding-top: 0 !important;
			padding-bottom: 0 !important;
		}
		ol li::marker {
			color: #eb3636;
		}
		.meta {
			border: 2px solid #c7c7c761;
			border-radius: 5px;
			position: relative;
		}
		.meta:before {
			font-weight: 800;
			font-size: 120%;
			position: absolute;
			right: 10px;
			top: 2px;
		}
		.meta .title {
			display: block;
			font-weight: 600;
			padding: 4px 10px;
		}
		.meta p {
			padding: 0 10px;
			margin: 8px 0;
		}
		.meta .title~p {
			padding-top:10px;
		}
		.meta p {
			padding-top:20px;
		}
		
		.warning {
			background-color: #fff6e8;
		}
		.info {
			background-color: #e8f2ff;
		}
		.notice {
			background-color: #e8ffec;
		}
		.warning:before {
			content: "احتیاط!";
			color: #dda119;
		}
		.info:before {
			content: "بیشتر بدانید";
			color: #198cdd;
		}
		.notice:before {
			content: "نکته";
			color: #19dd1f;
		}
		.warning .title {
			background-color: #fbec22 !important;
			color: #3c3509;
		}
		
	</style>
